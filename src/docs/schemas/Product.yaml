# Product
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - title
        - price
        - thumbnail
      properties:
        id:
          type: string
          description: The auto-generated id of the product.
        title:
          type: string
          description: The title of the product.
        price:
          type: number
          description: The price of the product.
        thumbnail:
          type: string
          description: The URL of the product thumbnail.
      example:
         id: 42344dffaafgk432kka
         title: Nike Tenis
         price: 456.78
         thumbnail: http://photo.png